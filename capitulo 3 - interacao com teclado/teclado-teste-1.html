<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Canvas</title>
</head>
<body>
    <h1>Movimentando personagem com keydown</h1>
    <canvas id="canvas_teclado_1" width="500" height="500"></canvas>
    <script>
        //Referências do Canvas
        const canvas = document.getElementById('canvas_teclado_1');
        const context = canvas.getContext('2d');

        // Posição inicial do personagem
        let posicao = 0;
        desenharPersonagem();
       
        document.addEventListener('keydown', function(evento) {
            if (evento.key == 'ArrowLeft') { // Seta para esquerda
                posicao -= 10;
                desenharPersonagem();
            }
            else if (evento.key == 'ArrowRight') { // Seta para direita
                posicao += 10;
                desenharPersonagem();
            }
        });

        function desenharPersonagem() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            context.fillRect(posicao, 100, 20, 50);
        }
    </script>
</body>
</html>
