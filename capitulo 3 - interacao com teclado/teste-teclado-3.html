<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Canvas</title>
    <script src="teclado.js"></script>
    <script src="heroi.js"></script>
    <script src="bola.js"></script>
    <script src="animacao.js"></script>
</head>

<body>
    <h1>Efetuando disparos</h1>
    <canvas id="canvas_teclado_3" width="500" height="500"></canvas>
    <script>
        // ReferÃªncias do Canvas
        const canvas = document.getElementById('canvas_teclado_3');
        const context = canvas.getContext('2d');

        const teclado = new Teclado(document);
        const animacao = new Animacao(context); 

        //Um sprite pode ler o teclado para saber como se comportar
        const heroi = new Heroi(context, teclado, animacao); 
        heroi.x = 0; 
        heroi.y = 100; 
        animacao.novoSprite(heroi); 

        teclado.disparou(ESPACO, function() {
            heroi.atirar(); 
        })

        animacao.ligar(); 

    </script>
</body>

</html>
