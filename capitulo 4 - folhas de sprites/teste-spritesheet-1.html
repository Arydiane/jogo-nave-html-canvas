<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Canvas</title>
    <script src="spritesheet.js"></script>
</head>

<body>
    <h1>Animações de sprite: Testando a classe Spritesheet</h1>
    <canvas id="canvas_spritesheet_1" width="500" height="500"></canvas>
    <script>
        const context = document.getElementById('canvas_spritesheet_1').getContext('2d');

        const imgSonic = new Image();
        imgSonic.src = 'spritesheet.png';

        // Passo: context, imagem, linhas, colunas
        const sheet = new Spritesheet(context, imgSonic, 3, 8);
        // Duração de cada quadro
        sheet.intervalo = 60;
        // "correndo para direita"
        sheet.linha = 1;

        // Animação
        imgSonic.onload = gameLoop;

        function gameLoop() {
            //limpa tela
            context.clearRect(0, 0, context.canvas.width, context.canvas.height);
            // Avançar na animação
            sheet.proximoQuadro();
            // Onde desenhar o quadro atual
            sheet.desenhar(100, 100);
            
            requestAnimationFrame(gameLoop);
        }
    </script>
</body>

</html>
