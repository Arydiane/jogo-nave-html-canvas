<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Canvas</title>
    <script src="spritesheet.js"></script>
    <script src="animacao.js"></script>
    <script src="teclado.js"></script>
    <script src="sonic.js"></script>
</head>

<body>
    <h1>Personagem controlável e animado</h1>
    <canvas id="canvas_sonic" width="500" height="500"></canvas>
    <script>
        const canvas = document.getElementById('canvas_sonic');
        const context = canvas.getContext('2d');

        const teclado = new Teclado(document);
        const animacao = new Animacao(context);

        const imgSonic = new Image(); 
        imgSonic.src = 'spritesheet.png'; 

        const sonic = new Sonic(context, teclado, imgSonic);
        sonic.x = 0;
        sonic.y = 200;
        animacao.novoSprite(sonic);

        //liga animação após imagem ser carregada
        imgSonic.onload = function() {
            animacao.ligar(); 
        }

    </script>
</body>

</html>
